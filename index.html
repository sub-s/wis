<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <link media="all" rel="stylesheet" href="css/reset.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <header class="header">
            헤더
        </header>

        <main class="container">
            <!-- 좌측 메뉴 -->
            <div class="left-section">
                좌측 메뉴
            </div>
            <!-- // 좌측 메뉴 -->
            <!-- 우측 컨텐츠 -->
            <div class="right-section">
                <!-- 상단 리무브 텝 -->
                <div class="top-menu">
                    <button class="type">
                        <span class="blind">뒤로가기</span>
                    </button>
                </div>
                <!-- // 상단 리무브 텝 -->
                <!-- 컨텐츠 영역 -->
                <div class="content">
                    <!-- 타이틀 영역 -->
                    <div class="title-area">
                        <div class="title">
                            <p class="bookmark active">
                                <span class="blind">즐겨찾기</span>
                            </p>
                            <h2>화면 타이틀</h2>
                        </div>
                        <div class="path">
                            <ul>
                                <li>홈</li>
                                <li>Wafer Recycling</li>
                                <li>Recycling WF현황</li>
                            </ul>
                        </div>
                    </div>
                    <!-- // 타이틀 영역 -->

                    <!-- Button Set -->
                    <div class="btn-set">
                        <button type="button" class="btn">
                            <span>Default Btn</span>
                        </button>

                        <button type="button" class="btn w1">
                            <span>Width Btn</span>
                        </button>
                        <button type="button" class="btn h1">
                            <span>Height Btn</span>
                        </button>

                        <button type="button" class="btn" disabled="disabled">
                            <span>Default Btn Attr Disabled</span>
                        </button>

                        <button type="button" class="btn disabled">
                            <span>Default Btn Css Disabled</span>
                        </button>
                    </div>

                    <div class="btn-set">
                        <button type="button" class="btn down">
                            <span>Down Btn</span>
                        </button>
                        <button type="button" class="btn down w1">
                            <span>Width Btn</span>
                        </button>
                        <button type="button" class="btn down h1">
                            <span>Height Btn</span>
                        </button>
                        <button type="button" class="btn down" disabled="disabled">
                            <span>Down Btn Attr Disabled</span>
                        </button>
                        <button type="button" class="btn down disabled">
                            <span>Down Btn Css Disabled</span>
                        </button>
                    </div>

                    <div class="btn-set">    
                        <button type="button" class="btn info">
                            <span>Info Btn</span>
                        </button>
                        <button type="button" class="btn info w1">
                            <span>Width Btn</span>
                        </button>
                        <button type="button" class="btn info h1">
                            <span>Height Btn</span>
                        </button>
                        <button type="button" class="btn info" disabled="disabled">
                            <span>Info Btn Attr Disabled</span>
                        </button>
                        <button type="button" class="btn info disabled">
                            <span>Info Btn Css Disabled</span>
                        </button>
                    </div>

                    <div class="btn-set">
                        <button type="button" class="btn primary">
                            <span>Primary Btn</span>
                        </button>
                        <button type="button" class="btn primary w1">
                            <span>Width Btn</span>
                        </button>
                        <button type="button" class="btn primary h1">
                            <span>Height Btn</span>
                        </button>
                        <button type="button" class="btn primary" disabled="disabled">
                            <span>Primary Btn Attr Disabled</span>
                        </button>
                        <button type="button" class="btn primary disabled">
                            <span>Primary Btn Css Disabled</span>
                        </button>
                    </div>

                    <div class="btn-set">
                        <button type="button" class="btn point">
                            <span>Point Btn</span>
                        </button>
                        <button type="button" class="btn point w1">
                            <span>Width Btn</span>
                        </button>
                        <button type="button" class="btn point h1">
                            <span>Height Btn</span>
                        </button>
                        <button type="button" class="btn point" disabled="disabled">
                            <span>Point Btn Attr Disabled</span>
                        </button>
                        <button type="button" class="btn point disabled">
                            <span>Point Btn Css Disabled</span>
                        </button>
                    </div>

                    <div class="btn-set">
                        <button type="button" class="btn line">
                            <span>Line Btn</span>
                        </button>
                        <button type="button" class="btn line w1">
                            <span>Width Btn</span>
                        </button>
                        <button type="button" class="btn line h1">
                            <span>Height Btn</span>
                        </button>
                        <button type="button" class="btn line" disabled="disabled">
                            <span>Line Btn Attr Disabled</span>
                        </button>
                        <button type="button" class="btn line disabled">
                            <span>Line Btn Css Disabled</span>
                        </button>
                    </div>


                    

                    
                   
                </div>

            </div>
            <!-- //우측 컨텐츠 -->
        </main>

    </div>
</body>
</html>
