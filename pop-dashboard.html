    <link media="all" rel="stylesheet" href="css/jquery-ui.css">
    <link media="all" rel="stylesheet" href="css/bootstrap.css">
    <link media="all" rel="stylesheet" href="css/bootstrap-grid.css">
    <link media="all" rel="stylesheet" href="css/bootstrap-utilities.css">
    <link media="all" rel="stylesheet" href="css/bootstrap-reboot.css">
    <link media="all" rel="stylesheet" href="css/common.css">
    <link media="all" rel="stylesheet" href="css/layout.css">
	<link media="all" rel="stylesheet" href="css/common2.css">

     <!-- RealGrid -->
    
    <link href='./realgrid.2.0.2/realgrid-style.css' rel='stylesheet' />
    <!-- <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script> -->
    <script src="./realgrid.2.0.2//realgrid-lis.js"></script>
    <script src='./realgrid.2.0.2/realgrid.2.0.3.min.js'></script>
    <script src='./realgrid.2.0.2/realgrid-events.js'></script>

    <title>Document</title>
</head>

<body>

                           
    <!-- popup layout 반려 -->
        <div class="pop-box" style="width:800px;">
			<!-- popup 타이틀 -->
            <div class="pop-top">
                <div class="tit">반려사유 팝업타이틀 영역</div>
            </div>
			<!--// popup 타이틀 -->
            <div class="pop-con">
                <!-- alert box -->
                <div class="alert-box">재사용 반려시 해당 Wafer는 자동 폐기됩니다.</div>
                <!-- // alert box -->
                <div>
                    <textarea class="form-control" id="exampleFormControlTextarea1" max="400" rows="3" placeholder="반려사유를 작성해주세요. (500자 미만)" style="height:300px;"></textarea>
                </div>

            </div>
            <!-- btn set -->
            <div class="bottom-btn-area">
                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="$(this).parents('.fixed-pop').removeClass('open')">취소</button>
                <button type="button" class="btn btn-sm btn-primary" onclick="$(this).parents('.fixed-pop').removeClass('open')">확인</button>
            </div>
            <!-- // btn set -->
        </div>
    
    <!-- // popup layout 반려 -->
	
    <!-- popup layout 검색조건 저장 -->
        <div class="pop-box" >
            <!-- popup 타이틀 -->
            <div class="pop-top">
                <div class="tit">조건저장 팝업타이틀 영역</div>
            </div>
			<!--// popup 타이틀 -->
            <div class="pop-con">
				<div class="condition-search">
                <!-- row -->
                    <div class="row">
                        <div class="cell-1">
                            <label class="form-label" for="a1">Filter</label>
                            <div class="con">
                                <div class="custom-select" style="flex:2">
                                    <select>
                                        <option value="0">[stepseq] description (진행 slot) - 저장은 stepseq</option>
                                        <option value="1">영어</option>
                                        <option value="2">중국어</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        
                    </div>
                    <!-- // row -->
					<!-- row -->
                    <div class="row">
                        
                        <div class="cell-1">
                            <label class="form-label" for="a2">Filter명 </label>
                            <div class="con">
                                <div class="field">
                                    <input type="text" class="form-control form-control-sm text-center" id="a3" placeholder="데이터" value="P1" onkeyup="inputClearBtn()" />
                                    <div class="btn-right">
                                        <button class="clear-btn" type="button" onclick="clearBtn()">
                                            <span class="blind">삭제</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <!-- // row -->

            </div>
            <!-- btn set -->
            <div class="bottom-btn-area">
                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="$(this).parents('.fixed-pop').removeClass('open')">취소</button>
                <button type="button" class="btn btn-sm btn-primary" onclick="$(this).parents('.fixed-pop').removeClass('open')">확인</button>
            </div>
            <!-- // btn set -->
			</div>
        </div>
    
    <!-- // popup layout 검색조건 저장 -->
    <script src="js/common.js"></script>
</body>

</html>
